<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="/lib/angular-cookie/angular-cookie.js"></script>
    <script src="/lib/ng-token-auth/dist/ng-token-auth.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/congress_service.js"></script>
  </head>

  <body ng-app="peoples_congress">
    <ion-nav-view>
    <div ng-controller="AppCtrl" class="tabs tabs-icon-top pc-tabs">
      <a ng-click="login()" ng-show="!currentUser" class="tab-item">
        <i class="icon ion-ios-home"></i>
          Login
      </a>
      <a ng-show="currentUser" href="#/app/home" class="tab-item">
        <i class="icon ion-ios-home"></i>
          Home 
      </a>
      <a class="tab-item" href="#/app/browse">
        <i class="icon ion-ios-paper-outline"></i>
        Bills
      </a>
      <a class="tab-item">
        <i class="icon ion-speakerphone"></i>
        Feed
      </a>
    </div>
    </ion-nav-view>
  </body>
</html>
